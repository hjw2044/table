<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/table.css"/>
    <script src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>


<form action="">
    <table border="#757575">
        <thead>
            <tr>
                <th>选择</th>
                <th>名称</th>
                <th>数量</th>
                <th>单位</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="addtr">

            <tr>
                <td>
                    <input type="checkbox" name="a"/>
                </td>
                <td>999感冒灵</td>
                <td>15</td>
                <td>盒</td>
                <td>
                    <input type="button" value="修改" class="change"/>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="checkbox" name="a"/>
                </td>
                <td>急支糖浆</td>
                <td>5</td>
                <td>瓶</td>
                <td>
                    <input type="button" value="修改" class="change"/>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="checkbox" name="a"/>
                </td>
                <td>青霉素</td>
                <td>150</td>
                <td>支</td>
                <td>
                    <input type="button" value="修改" class="change"/>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="checkbox" name="a"/>
                </td>
                <td>葵花胃康灵</td>
                <td>78</td>
                <td>盒</td>
                <td>
                    <input type="button" value="修改" class="change"/>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="checkbox" name="a"/>
                </td>
                <td>板蓝根</td>
                <td>89</td>
                <td>袋</td>
                <td>
                    <input type="button" value="修改" class="change"/>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="checkbox" name="a"/>
                </td>
                <td>头孢拉定胶囊</td>
                <td>55</td>
                <td>盒</td>
                <td>
                    <input type="button" value="修改" class="change"/>
                </td>


            </tr>


        </tbody>
        <tfoot>
            <tr>
                <td>
                    <input type="checkbox" name="b" id="choose"/>全选
                    <label for="choose"></label>
                </td>
                <td colspan="4">
                    <input type="button" value="删除" class="delete"/>
                </td>

            </tr>
        </tfoot>
    </table>

</form>

<br/>
<br/>


<form action="">

    <table border="#757575" style="margin-left: 400px">
        <tbody>
        <tr class="b">
            <td colspan="2">新增产品</td>

        </tr>
        <tr class="c">
            <td>名称</td>
            <td>
                <input type="text" id="tex1"/>
            </td>
        </tr>
        <tr class="c">
            <td>数量</td>
            <td>
                <input type="text" id="tex2"/>
            </td>
        </tr>
        <tr class="c">
            <td>单位</td>
            <td>
                <input type="text" id="tex3"/>
            </td>
        </tr>
        <tr class="c">
            <td colspan="2">
                <input type="button" class="add" value="确定增加"/>
            </td>

        </tr>
        </tbody>
    </table>


</form>
